<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Employee Interests Survey Form </h1>
<form action="#">
    <!-- name and department -->
<label for="" class="label"> Enter your name: <input type="text" name="name"></label><br><br>
<label class="label" for="">Enter your department <input type="text" name="department_name"> </label><br><br>

<!-- about yourself -->
<label class="label" for="">Tell us a little about yourself:</label>
<textarea name="" id="" cols="30" rows="10"></textarea><br><br>
<!-- radio buttons -->
<label class="label" for=""> Do you exercise at home ?</label>
<label class="label" for="exercisechoice1">Yes</label>
<input type="radio" id="exercisechoice1"name="employee-exercise" value="Yes" >
<label class="label" for="exercisechoice2">No</label>
<input type="radio" id="exercisechoice2"name="employee-exercise" value="No"><br><br>
<!-- checkbox -->
<label class="label" for=""> How do you like to read about your favorite topics?</label>
<input type="checkbox" id="information1" name="empoyee-seek-information" value="Books">
<label class="label" for=""> Books</label>
<input type="checkbox" id="information2" name="employee-seek-information" value="Online resources"><br><br>

<!-- dropdown list -->
<label class="label" for="">What of genre of movie do you like ?</label>
<select name="movie-genre" id="genres" size="3">
<option value="Comedy"> Comedy</option>
<option value="Horror">Horror</option>
<option value="romance">Romance</option>
<option value="kids">Kids</option>

</select><br><br>


<input  id="submitbutton" type="submit" name="submit">
</form>

<script src="employeeForm.js"></script>
</body>
</html>
